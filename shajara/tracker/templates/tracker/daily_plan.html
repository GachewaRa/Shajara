{% extends 'tracker/base.html' %}
{% block title %}Today's Plan | Productivity Tracker{% endblock %}
{% block content %}
<div class="container mt-5" style="background-color: #F8F9FA; padding: 30px; border-radius: 8px;">
    <h1 class="mb-4" style="color: #F06905;">Today's Plan</h1>
    <div class="card" style="border: 1px solid #638D13; border-radius: 8px;">
        <div class="card-body">
            <h2 class="card-title" style="color: #0A3226;">Edit Your Plan for Today</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary" style="background-color: #FEB909; color: #212529; border: none;">Save Plan</button>
            </form>
            <div class="mt-3">
                <a href="{% url 'tracker:daily_plan_detail' today|date:'Y-m-d' %}" class="btn btn-secondary">View Today's Plan</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #034E64; /* Themed background */
        color: #343a40; /* Default text color */
    }
    .card-title {
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
